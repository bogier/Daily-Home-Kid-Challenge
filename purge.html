<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>💣 Purge Totale - Daily Home Kid Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header-container"></div>

<main>
  <h1>⚠️ Purge totale</h1>
  <p>Cette action va <b>effacer toutes les données</b> : enfants, tâches, historique, récompenses.<br>Il n’y aura <b>aucun retour en arrière</b>.</p>

  <p>Pour confirmer, tape <b>CONFIRMER</b> :</p>
  <input id="confirmInput" type="text" placeholder="Tape CONFIRMER">

  <div class="actions">
    <button class="btn btn-danger" onclick="purge()">💣 Oui, tout effacer</button>
    <button class="btn" onclick="window.location.href='settings.html'">❌ Annuler</button>
  </div>
</main>

<script>
if(window.matchMedia('(prefers-color-scheme: dark)').matches)document.body.classList.add("dark");
if(localStorage.getItem("darkMode")==="true")document.body.classList.add("dark");
function toggleDarkMode(){document.body.classList.toggle("dark");localStorage.setItem("darkMode",document.body.classList.contains("dark"));}

function purge(){
  const input=document.getElementById("confirmInput").value.trim();
  if(input==="CONFIRMER"){
    localStorage.clear();
    alert("✅ Toutes les données ont été supprimées.");
    window.location.href="index.html";
  }else{
    alert("❌ Confirmation invalide. Tape exactement CONFIRMER.");
  }
}

// Activer le lien correspondant à la page
document.addEventListener('DOMContentLoaded', () => {
  const file = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
  document.querySelectorAll('header a[href]').forEach(a => {
    const target = (a.getAttribute('href') || '').split('/').pop().toLowerCase();
    if (target === file) a.classList.add('active');
  });
});
</script>
<script>
  // Charger le header externe
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-container").innerHTML = html;
    });
</script>

</body>
</html>
