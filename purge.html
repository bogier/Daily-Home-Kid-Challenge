<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>💣 Purge Totale - Daily Home Kid Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <style>
    main { text-align:center; max-width:600px; margin:auto; padding:1.5rem; }
    h1 { color:red; font-size:1.8rem; margin-bottom:1rem; }
    p { font-size:1rem; margin:0.8rem 0; }
    #confirmInput { padding:0.5rem; width:80%; max-width:250px; text-align:center; margin-top:0.5rem; font-size:1rem; }
    .actions { margin-top:1.5rem; display:flex; justify-content:center; gap:1rem; flex-wrap:wrap; }

    /* Menu burger */
    #navMenu { display: none; align-items: center; gap: 0.5rem; }
    #navMenu.show { display: flex; }
    .nav-left { display: flex; align-items: center; }
  </style>
</head>
<body>

<header>
  <div class="nav-left">
    <button class="menu-toggle" onclick="toggleMenu()">🍔</button>
    <nav id="navMenu">
      <a href="index.html">🏠</a>
      <a href="settings.html">⚙️</a>
      <a href="about.html">ℹ️</a>
      <a href="install.html">📲</a>
    </nav>
  </div>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙/☀️</button>
</header>

<main>
  <h1>⚠️ Purge totale</h1>
  <p>Cette action va <b>effacer toutes les données</b> : enfants, tâches, historique, récompenses.<br>Il n’y aura <b>aucun retour en arrière</b>.</p>

  <p>Pour confirmer, tape <b>CONFIRMER</b> :</p>
  <input id="confirmInput" type="text" placeholder="Tape CONFIRMER">

  <div class="actions">
    <button class="btn btn-danger" onclick="purge()">💣 Oui, tout effacer</button>
    <button class="btn" onclick="window.location.href='settings.html'">❌ Annuler</button>
  </div>
</main>

<script>
if(window.matchMedia('(prefers-color-scheme: dark)').matches)document.body.classList.add("dark");
if(localStorage.getItem("darkMode")==="true")document.body.classList.add("dark");
function toggleDarkMode(){document.body.classList.toggle("dark");localStorage.setItem("darkMode",document.body.classList.contains("dark"));}
function toggleMenu(){document.getElementById("navMenu").classList.toggle("show");}

function purge(){
  const input=document.getElementById("confirmInput").value.trim();
  if(input==="CONFIRMER"){
    localStorage.clear();
    alert("✅ Toutes les données ont été supprimées.");
    window.location.href="index.html";
  }else{
    alert("❌ Confirmation invalide. Tape exactement CONFIRMER.");
  }
}
</script>

</body>
</html>
